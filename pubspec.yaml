name: road_helperr
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Fonts
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  curved_navigation_bar: ^1.0.6
  gradient_slide_to_act: ^0.0.2

  # Video & Media
  video_player: ^2.7.1
  image_picker: ^0.8.4+3

  # Location & Maps
  geocoding: ^2.1.0
  google_maps_flutter: ^2.1.1
  location: ^5.0.0
  flutter_polyline_points: ^2.0.0
  easy_localization: ^3.0.0
  # Data & Networking
  http: ^1.3.0
  shared_preferences: ^2.0.6
  connectivity_plus: ^5.0.2
  url_launcher: ^6.1.5

  # Permissions
  permission_handler: ^11.0.0

  # Input
  pin_code_fields: ^8.0.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  provider: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # Icons
  flutter_launcher_icons: ^0.9.2

flutter:
  uses-material-design: true
  generate: true # Add this line
  assets:
    - assets/images/
    - assets/translations/
    - assets/
    - assets/videos/1.mp4
    - assets/videos/2.mp4
    - assets/videos/3.mp4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
